<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcohol Calculator</title>
  <link href='styles/main.css' type="text/css">
</head>
<body>
  <form>
    <lable>Alcohol Percentage</lable>
    <input type="text" id="alcoholPercent" name="alcoholPercent">
    <lable>Alcohol Volumn</lable>
    <input type="text" id="alcoholVolume" name="alcoholVolume">
    <select id='volume'>
      <option value="ml">ML</option>
      <option value="pint">Pint</option>
      <option value="cc">CC</option>
    </select>
  </form>
  <script src='src/app.js'></script>
</body>
</html>
